<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soter- set-Sign</title>
</head>
<body>
        <script src="../dist/Soter.js"></script>
        <script src="./tronWeb.js"></script>
        <script>
          
            (async function(){
    
                var tronWeb = new TronWeb({
                            fullHost: 'https://api.shasta.trongrid.io',
                            // privateKey: 'c5251ad177f27a782f3e0df51cc817d4f5f7e7465241e2a724c8c4312195f163'
                            privateKey: '07843e997dfe76f655274e14ea688ca1ba08550b93147fc0feca4ba7174868a7'
                    })
                 
                    var soter = new Soter(tronWeb)
    
                    /* autoplay function
                     *  @params: autopay
                     *  autopay: true | false
                     */

                    let signAutopaydata = await soter.set.setSignAutopayRawData(false)

                    let setSignature = await tronWeb.trx.sign( tronWeb.toHex(JSON.stringify(signAutopaydata)))
                    let signAutopay = await soter.set.setSignAutopay(
                        'THq4ALz1irs8XXckpQESAPcxFLFbRpGpCv',
                        signAutopaydata,
                        setSignature
                        )
                    console.log(signAutopay)    
            })()
    
        </script>
</body>
</html>
